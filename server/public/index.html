<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS SQL Messaging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
  <script src="./vendors/angular.min.js"></script>
  <script src="./scripts/client.js"></script>
</head>
<body ng-controller="MessagesController as vm">
  <form ng-submit="vm.addMessage()">
    <input ng-model="vm.messageForm.name" type="text" placeholder="Name"/>
    <input ng-model="vm.messageForm.message" type="text" placeholder="Message"/>
    <button type="submit">Submit</button>
  </form>
  <ul>
    <li ng-repeat="message in vm.messages">
      <b>{{message.name}}:</b> {{message.message}} <button ng-click="vm.deleteMessage(message.id)">X</button>
    </li>
  </ul>
</body>
</html>
